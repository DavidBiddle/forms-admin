---
applications:
- name: forms-admin-dev
  memory: 256M
  command: rake db:migrate && bin/rails server
  services:
    - forms-admin-dev-db
    - forms-admin-dev-splunk
  env:
    RAILS_ENV: production
    RACK_ENV: production
    GDS_SSO_OAUTH_ID: ((GDS_SSO_OAUTH_ID))
    GDS_SSO_OAUTH_SECRET: ((GDS_SSO_OAUTH_SECRET))
    GOVUK_APP_DOMAIN: ((GOVUK_APP_DOMAIN))
    API_BASE: ((API_BASE))
